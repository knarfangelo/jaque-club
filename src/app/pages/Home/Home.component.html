<app-navbar></app-navbar>
<header>
  <div class="trigger">
    <div class="trigger-1"></div>
  </div>
</header>

<section class="logotipo">
<section class="logo">
    <video #videoBg 
          class="backgroundlogo" 
          src="media/videos_convertidos/videodeporte.webm" 
          muted 
          playsinline>
    </video>    
    
    <section class="foregroundlogo">
      <!-- Texto izquierda -->
      <p #izquierda class="izquierda">{{ leftText }}</p>

      <!-- Termos siempre en DOM -->
      <section class="termos" [hidden]="showLogo">
        <h1>¡Elige tu color, escoge tu camino y haz tu <br>Jaque!</h1>
        <div class="pomos">
          <img *ngFor="let pomo of pomos; let i = index"
               [src]="pomo"
               [hidden]="i !== currentIndex"
               alt="pomo">
        </div>
        <button class="comprar" routerLink="/catalogo-jaques">Comprar Ahora</button>
      </section>

      <!-- Logo siempre en DOM -->
      <!-- Logo SIEMPRE en el DOM -->
      <div class="logo-wrapper" #logoWrapper>
        <app-logo-jaque></app-logo-jaque>
      </div>

    
      <!-- Texto derecha -->
      <p #derecha class="derecha">{{ rightText }}</p>
    </section>
  </section>
</section>
<app-termos-jaque></app-termos-jaque>
<div class="donaciones">
  <img src="homeimages/donaciones.webp" alt="Donaciones Jaque">
  <div class="overlay">
  <p>Parte de las ganancias de Jaque son donadas a <br>
     campañas de reforestación en distintas zonas del Perú.</p>
  <p>¿Te gustaría formar parte del club?</p></div>
</div>
